







  <div class="container pixelated-text">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="bg-red-500 shadow-xl rounded p-8 mb-4 pixelated-text">
  
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
          Description
        </label>
        <input id="description" type="text" formControlName="description" class="input-field"/>
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="dietType">
          Diet Type
        </label>
        <input id="dietType" type="text" formControlName="dietType" class="input-field"/>
      </div>
    
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="time">
          Time
        </label>
        <input id="time" type="text" formControlName="time" class="input-field"/>
      </div>
    
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="frequencyPerWeek">
          Frequency per week
        </label>
        <input id="frequencyPerWeek" type="text" formControlName="frequencyPerWeek" class="input-field"/>
      </div>

      <div class="flex items-center justify-between">
        <button type="submit" style="border: 2px solid #ffeb3b; background-color: #ff0000;"
        class="font-bold py-2 px-4 rounded custom-margin pixelated-text">
          Submit
        </button>
        <button style="border: 2px solid #ffeb3b; background-color: #ff0000;"
        class="font-bold py-2 px-4 rounded custom-margin pixelated-text" [routerLink]="['/feedingSchedule']">
          Back
        </button>
      </div>
    </form>
  </div>
