<div class="container pixelated-text">
    <h1>Feeding Schedules List</h1>
    
    <ul>
      <!-- Use *ngFor to loop through the feeding schedules array -->
      <ng-container *ngFor="let feedingSchedule of feedingSchedules">
        <li>
          <!-- Updated the anchor tag to use [routerLink] -->
          <a [routerLink]="'/feedingSchedule/' + feedingSchedule._id">
            <div class="feedingSchedule">
              <h2>{{ feedingSchedule.description }}</h2>
              <p>Species: {{ feedingSchedule.dietType }}</p>
              <p>DinoId: {{ feedingSchedule._id }}</p>
            </div>
          </a>
        </li>
      </ng-container>
    </ul>

    <button
  style="border: 2px solid #ffeb3b; background-color: #ff0000;"
  class="font-bold py-2 px-4 rounded mr-2 pixelated-text"
  [routerLink]="['/dashboard']">
  Back
</button>
  </div>
