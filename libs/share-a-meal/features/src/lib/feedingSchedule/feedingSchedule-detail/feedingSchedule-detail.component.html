<!-- feedingSchedule-detail.component.html -->

<div class="container pixelated-text">
  <div *ngIf="(feedingSchedule$ | async) as feedingSchedule">
    <h4>{{ feedingSchedule.description }}</h4>
    <h4>{{ feedingSchedule.dietType }}</h4>
    <h4>{{ feedingSchedule.time }}</h4>
    <h4>{{ feedingSchedule.frequencyPerWeek }}</h4>

    <!-- Other feedingschedule details -->

    <div class="flex mt-4">

      <button
        *ngIf="feedingSchedule._id"
        style="border: 2px solid #ffeb3b; background-color: #ff0000;"
        class="font-bold py-2 px-4 rounded custom-margin pixelated-text"
        [routerLink]="['/feedingSchedule', feedingSchedule._id, 'edit']"
      >
        Edit
      </button>

      <button
        *ngIf="feedingSchedule._id"
        style="border: 2px solid #ffeb3b; background-color: #ff0000;"
        class="font-bold py-2 px-4 rounded custom-margin pixelated-text"
        [routerLink]="['/feedingSchedule/new']"
      >
        Add
      </button>

      <button
        *ngIf="feedingSchedule._id"
        style="border: 2px solid #ffeb3b; background-color: #ff0000;"
        class="font-bold py-2 px-4 rounded custom-margin pixelated-text"
        (click)="onDeleteClick()"
      >
        Delete
      </button>

      <button
        style="border: 2px solid #ffeb3b; background-color: #ff0000;"
        class="font-bold py-2 px-4 rounded custom-margin pixelated-text"
        [routerLink]="['/feedingSchedule']"
      >
        Back
      </button>
    </div>
  </div>
</div>
