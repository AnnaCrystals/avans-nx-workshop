<!-- feedingSchedule-detail.component.html -->

<div *ngIf="(feedingSchedule$ | async) as feedingSchedule">
    <h4>{{ feedingSchedule.description }}</h4>
    <h4>{{ feedingSchedule.dietType }}</h4>
    <h4>{{ feedingSchedule.time }}</h4>
    <h4>{{ feedingSchedule.frequencyPerWeek }}</h4>

    
    <!-- Other dinosaur details -->
  
    <button
    *ngIf="feedingSchedule.id"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2"
    [routerLink]="['/feedingSchedule', feedingSchedule.id, 'edit']"
  >
    Edit
  </button>
  
    <button
      *ngIf="feedingSchedule.id"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2"
      [routerLink]="['/feedingSchedule/new']"
    >
      Add
    </button>
    
    <button
      *ngIf="feedingSchedule.id"
      class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
      (click)="onDeleteClick()"
    >
      Delete
    </button>
  
    <button
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2"
    [routerLink]="['/feedingSchedule']"
  >Back
  </button>
  </div>
