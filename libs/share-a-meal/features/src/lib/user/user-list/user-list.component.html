
<div class="container pixelated-text">
  <h1>User List</h1>
  
  <ul>
    <!-- Use *ngFor to loop through the dinosaurs array -->
    <ng-container *ngFor="let user of users">
      <li>
        <!-- Updated the anchor tag to use [routerLink] -->
        <a [routerLink]="'/user/' + user._id">
          <div class="user">
            <h2>{{ user.username }}</h2>
            <p>Email: {{ user.email }}</p>
            <p>UserId: {{ user._id }}</p>
          </div>
        </a>
      </li>
    </ng-container>
  </ul>

  
  <button
  style="border: 2px solid #ffeb3b; background-color: #ff0000;"
  class="font-bold py-2 px-4 rounded mr-2 pixelated-text"
  [routerLink]="['/dashboard']">
  Back
</button>
</div>
