<!-- dinosaur-detail.component.html -->

<div class="container pixelated-text">
  <div *ngIf="(dinosaur$ | async) as dinosaur">
    <h4>{{ dinosaur.dinoname }}</h4>
    <h4>{{ dinosaur.species }}</h4>
    <h4>{{ dinosaur.dateOfBirth }}</h4>
    <h4>{{ dinosaur.weight }}</h4>
    <h4>{{ dinosaur.height }}</h4>
    <h4>{{ dinosaur.dietType }}</h4>

    <!-- Other dinosaur details -->

    <div class="flex mt-4">

      <button
        *ngIf="dinosaur._id"
        style="border: 2px solid #ffeb3b; background-color: #ff0000;"
        class="font-bold py-2 px-4 rounded custom-margin pixelated-text"
        [routerLink]="['/dinosaur', dinosaur._id, 'edit']"
      >
        Edit
      </button>

      <button
        *ngIf="dinosaur._id"
        style="border: 2px solid #ffeb3b; background-color: #ff0000;"
        class="font-bold py-2 px-4 rounded custom-margin pixelated-text"
        [routerLink]="['/dinosaur/new']"
      >
        Add
      </button>

      <button
        *ngIf="dinosaur._id"
        style="border: 2px solid #ffeb3b; background-color: #ff0000;"
        class="font-bold py-2 px-4 rounded custom-margin pixelated-text"
        (click)="onDeleteClick()"
      >
        Delete
      </button>

      <button
        style="border: 2px solid #ffeb3b; background-color: #ff0000;"
        class="font-bold py-2 px-4 rounded custom-margin pixelated-text"
        [routerLink]="['/dinosaur']"
      >
        Back
      </button>
    </div>
  </div>
</div>
