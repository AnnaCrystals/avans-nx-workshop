<div class="container pixelated-text">
    <h1>Dinosaur List</h1>
    
    <ul>
      <!-- Use *ngFor to loop through the dinosaurs array -->
      <ng-container *ngFor="let dinosaur of dinosaurs">
        <li>
          <!-- Updated the anchor tag to use [routerLink] -->
          <a [routerLink]="'/dinosaur/' + dinosaur._id">
            <div class="dinosaur">
              <h2>{{ dinosaur.dinoname }}</h2>
              <p>Species: {{ dinosaur.species }}</p>
              <p>DinoId: {{ dinosaur._id }}</p>
            </div>
          </a>
        </li>
      </ng-container>
    </ul>

<button
  style="border: 2px solid #ffeb3b; background-color: #ff0000;"
  class="font-bold py-2 px-4 rounded mr-2 pixelated-text"
  [routerLink]="['/dashboard']">
  Back
</button>

</div>
