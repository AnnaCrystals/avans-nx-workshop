<!-- area-detail.component.html -->

<div class="container pixelated-text">
  <div *ngIf="(area$ | async) as area">
    <h4>{{ area.nameCompound }}</h4>
    <h4>{{ area.code }}</h4>
    <h4>{{ area.sizeSquareMeter }}</h4>
    <h4>{{ area.site }}</h4>
    <h4>{{ area.vegetation }}</h4>
    <h4>{{ area.securityOn }}</h4>

    <!-- Other area details -->

    <div class="flex mt-4">

      <button
        *ngIf="area._id"
        style="border: 2px solid #ffeb3b; background-color: #ff0000;"
        class="font-bold py-2 px-4 rounded custom-margin pixelated-text"
        [routerLink]="['/area', area._id, 'edit']"
      >
        Edit
      </button>

      <button
        *ngIf="area._id"
        style="border: 2px solid #ffeb3b; background-color: #ff0000;"
        class="font-bold py-2 px-4 rounded custom-margin pixelated-text"
        [routerLink]="['/area/new']"
      >
        Add
      </button>

      <button
        *ngIf="area._id"
        style="border: 2px solid #ffeb3b; background-color: #ff0000;"
        class="font-bold py-2 px-4 rounded custom-margin pixelated-text"
        (click)="onDeleteClick()"
      >
        Delete
      </button>

      <button
        style="border: 2px solid #ffeb3b; background-color: #ff0000;"
        class="font-bold py-2 px-4 rounded custom-margin pixelated-text"
        [routerLink]="['/area']"
      >
        Back
      </button>
    </div>
  </div>
</div>
