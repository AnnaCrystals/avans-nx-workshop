<div class="container pixelated-text">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="bg-red-500 shadow-xl rounded p-8 mb-4 pixelated-text">
  
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="nameCompound">
          Name Compound
        </label>
        <input id="nameCompound" type="text" formControlName="nameCompound" class="input-field"/>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="code">
          Code
        </label>
        <input id="code" type="text" formControlName="code" class="input-field"/>
      </div>
    
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="sizeSquareMeter">
          Size in M2
        </label>
        <input id="sizeSquareMeter" type="text" formControlName="sizeSquareMeter" class="input-field"/>
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="site">
          Site
        </label>
        <input id="site" type="text" formControlName="site" class="input-field"/>
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="vegetation">
          Vegetation
        </label>
        <input id="vegetation" type="text" formControlName="vegetation" class="input-field"/>
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="securityOn">
          Security On
        </label>
        <input id="securityOn" type="text" formControlName="securityOn" class="input-field"/>
      </div>
    
      <div class="flex items-center justify-between">
        <button type="submit" style="border: 2px solid #ffeb3b; background-color: #ff0000;"
        class="font-bold py-2 px-4 rounded custom-margin pixelated-text">
          Submit
        </button>
        <button style="border: 2px solid #ffeb3b; background-color: #ff0000;"
        class="font-bold py-2 px-4 rounded custom-margin pixelated-text" [routerLink]="['/area']">
          Back
        </button>
      </div>
    </form>
  </div>
