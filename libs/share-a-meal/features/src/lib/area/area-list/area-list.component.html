<div class="container pixelated-text">
    <h1>Area List</h1>
    
    <ul>
      <!-- Use *ngFor to loop through the areas array -->
      <ng-container *ngFor="let area of areas">
        <li>
          <!-- Updated the anchor tag to use [routerLink] -->
          <a [routerLink]="'/area/' + area._id">
            <div class="area">
              <h2>{{ area.nameCompound }}</h2>
              <p>Species: {{ area.code }}</p>
              <p>DinoId: {{ area._id }}</p>
            </div>
          </a>
        </li>
      </ng-container>
    </ul>

    <button
  style="border: 2px solid #ffeb3b; background-color: #ff0000;"
  class="font-bold py-2 px-4 rounded mr-2 pixelated-text"
  [routerLink]="['/dashboard']">
  Back
</button>
  </div>
